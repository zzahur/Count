<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Countdown to Mr. Z's Retirement</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto Slab', serif;
      background: #f4f4f4;
      text-align: center;
      padding: 50px;
      color: #333;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    .circle-container {
      position: relative;
      width: 220px;
      height: 220px;
      margin: 0 auto 30px auto;
    }

    svg {
      transform: rotate(-90deg);
    }

    #countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2em;
      line-height: 1.5;
    }

    #countdown .line1,
    #countdown .line2 {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
  </style>
</head>
<body>
  <h1>Countdown Timer with Mutual Fund Check</h1>

  <div class="circle-container">
    <svg width="220" height="220">
      <circle cx="110" cy="110" r="100" stroke="#ddd" stroke-width="15" fill="none" />
      <circle id="progress-ring" cx="110" cy="110" r="100" stroke="#4CAF50" stroke-width="15" fill="none"
        stroke-dasharray="628.32" stroke-dashoffset="0" />
    </svg>
    <div id="countdown">
      <div class="line1">Loading...</div>
      <div class="line2"></div>
    </div>
  </div>

  <script>
    const MUTUAL_FUND_SYMBOL = "FXAIX";
    const PRICE_THRESHOLD = 200;
    const API_KEY = "BJCGREBCWD2SB76U";

    // === Set static target date here ===
    let targetDate = new Date("2041-06-07T13:00:00");
    const originalTargetDate = new Date(targetDate);

    async function checkMutualFundPrice() {
      try {
        const response = await fetch(`https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=${MUTUAL_FUND_SYMBOL}&apikey=${API_KEY}`);
        const data = await response.json();
        const latestDate = Object.keys(data["Time Series (Daily)"])[0];
        const price = parseFloat(data["Time Series (Daily)"][latestDate]["4. close"]);
        console.log(`Current price of ${MUTUAL_FUND_SYMBOL}: ${price}`);
        if (price < PRICE_THRESHOLD) {
          targetDate.setFullYear(targetDate.getFullYear() + 1);
          console.log("Price below threshold. Countdown extended by 1 year.");
        }
      } catch (error) {
        console.error("Failed to fetch mutual fund price:", error);
      }
    }

    function startCountdown() {
      const ring = document.getElementById("progress-ring");
      const radius = 100;
      const circumference = 2 * Math.PI * radius;
      ring.style.strokeDasharray = `${circumference}`;
      ring.style.strokeDashoffset = `${circumference}`;

      setInterval(() => {
        const now = new Date();
        const distance = targetDate - now;
        const total = targetDate - originalTargetDate;

        if (distance <= 0) {
          document.getElementById("countdown").innerHTML = `
            <div class="line1">Time's up!</div><div class="line2"></div>`;
          ring.style.strokeDashoffset = circumference;
          return;
        }

        const percent = (distance / total) * 100;
        const offset = circumference - (percent / 100) * circumference;
        ring.style.strokeDashoffset = offset;

        const years = Math.floor(distance / (1000 * 60 * 60 * 24 * 365));
        const days = Math.floor((distance % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML = `
          <div class="line1">${years}y ${days}d</div>
          <div class="line2">${hours}h ${minutes}m ${seconds}s</div>`;
      }, 1000);
    }

    checkMutualFundPrice().then(() => {
      startCountdown();
    });
  </script>
</body>
</html>
