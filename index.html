<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown to Mr. Z's Retirement</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Countdown to Mr. Z's Retirement</h1>
  <div class="circle-container">
    <svg width="220" height="220">
      <circle id="progress-ring" cx="110" cy="110" r="100" stroke="#6fdc88" stroke-width="15" fill="none"
              stroke-dasharray="628.32" stroke-dashoffset="0" class="green-ring" />
    </svg>
    <div id="countdown">
      <div class="line1">Loading...</div>
      <div class="line2"></div>
    </div>
  </div>
  <script src="script2.js"></script>
</body>
</html>
